<div class="uk-visible@l" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky;">
	<nav class="uk-navbar-container p-l-nav" uk-navbar>
		<div class="uk-navbar-center">
			<div class="uk-navbar-center-left">
				<div>
					<ul class="uk-navbar-nav">
						<li *ngIf="!loggedIn"><a [routerLink]="['/login']">Login</a></li>
						<li *ngIf="!loggedIn"><a [routerLink]="['/signup']">Signup</a></li>
						<li *ngIf="loggedIn"><a (click)="logout();" title="Log Out">Log Out</a></li>
					</ul>
				</div>
			</div>
			<a class="uk-navbar-item uk-logo" [routerLink]="['/']">
				<img src="/assets/logo.png" class="logo" alt="Site Logo">
			</a>
			<div class="uk-navbar-center-right">
				<div>
					<ul class="uk-navbar-nav">
						<li><a [routerLink]="['/blog']">Blog</a></li>
						<li><a [routerLink]="['/about']">About</a></li>
						<li><a [routerLink]="['/contact']">Contact</a></li>
						<li *ngIf="adminLoggedIn"><a [routerLink]="['/create-blog-post']">Create Blog Post</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
</div>
<div class="uk-hidden@l" uk-sticky="sel-target: .uk-navbar-left-container; cls-active: uk-navbar-sticky;">
	<nav class="uk-navbar-left-container p-l-nav" uk-navbar>
		<div class="uk-navbar-left">
			<a class="uk-navbar-toggle" id="closer" uk-navbar-toggle-icon uk-toggle="target: #offcanvas-nav"></a>
		</div>
		<div class="uk-hidden@s uk-navbar-right">
			<div>
				<ul class="uk-navbar-nav">
					<li>
						<a [routerLink]="['/']"><img class="logo" src="/assets/logo.png" alt="GLC Logo"></a>
					</li>
				</ul>
			</div>
		</div>
		<div class="uk-visible@s uk-navbar-center">
			<div>
				<ul class="uk-navbar-nav">
					<li>
						<a [routerLink]="['/']"><img class="logo" src="/assets/logo.png" alt="GLC Logo"></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>
<div id="offcanvas-nav" uk-offcanvas="overlay: true">
	<div class="uk-offcanvas-bar">
		<ul class="uk-nav">
			<li class="center-text"><a (click)="clicked()" [routerLink]="['/']">Gad Legal Consult</a></li>
			<br>
		</ul>
		<br>
		<ul class="uk-nav">
			<li *ngIf="adminLoggedIn"><a (click)="clicked()" [routerLink]="['/create-blog-post']">Create Blog Post</a>
			<li *ngIf="adminLoggedIn"><a (click)="aLogout()">Admin Log Out</a>
			</li>
			<li><a (click)="clicked()" [routerLink]="['/blog']">Blog</a></li>
			<li><a (click)="clicked()" [routerLink]="['/about']" title="About">About</a></li>
			<li><a (click)="clicked()" [routerLink]="['/contact']" title="Contact">Contact</a></li>
			<li *ngIf="!loggedIn"><a (click)="clicked()" [routerLink]="['/login']" title="Login">Login</a></li>
			<li *ngIf="!loggedIn"><a (click)="clicked()" [routerLink]="['/signup']" title="Signup">Signup</a></li>
			<li *ngIf="loggedIn"><a (click)="logout();" title="Log Out">Log Out</a></li>
		</ul>
	</div>
</div>
