<div class="login">
	<div class="center-text center form-div uk-card-default uk-width-1-2@m uk-width-2-3@s">
		<h3 class="uk-card-title bold">Administrative Login</h3>
		<form class="uk-form-stacked" action="javascript:void();">
			<div>
				<label class="uk-form-label" for="form-stacked-username">*Username</label>
				<div class="uk-form-controls">
					<input class="uk-input" id="form-stacked-username" [(ngModel)]="username" name="username" type="text" placeholder="Enter your Username">
				</div>
			</div>
			<br>
			<div>
				<label class="uk-form-label" for="form-stacked-pass">*Password</label>
				<div class="uk-form-controls">
					<input class="uk-input" id="form-stacked-pass" [(ngModel)]="password" name="password" type="password" placeholder="Enter your Password">
				</div>
			</div>
			<br>
			<br>
			<br>
			<button *ngIf="!loading" (click)="validate()" class="uk-button uk-button-primary">Sign In</button>
			<app-loading *ngIf="loading"></app-loading>
		</form>
	</div>
</div>
